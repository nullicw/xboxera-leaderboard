name: Generate monthly leaderboard

on:
  schedule:
    # first day of the month 06:40 AM UTC (https://crontab.guru/#40_6_1_*_*)
    - cron:  '40 6 1 * *'
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Generate weekly leaderboard
      run: dotnet run --configuration Release --monthly ./docs/scores
    - name: Checkin new stats
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: monthly run
        file_pattern: doc/*.*
